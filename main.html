<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Pseudo-Classes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <article>
    <p>First paragraph</p>
    <p>Second paragraph: This should have the standard text color.</p>
    <p>Third paragraph: This should have red text.</p>
  </article>

  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
    <li>Fifth item</li>
  </ul>
</body>

</html>
